name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # أو الفرع الذي تريد استخدامه

jobs:                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
  build  :                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
    runs-on: ubuntu-latest                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        

    steps:                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
      - name: Checkout code
        uses: actions/checkout@v2                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
        with:                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
          username: ${{ secrets.DOCKER_USERNAME }}  # استخدم سر Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # استخدم سر Docker Hub

      - name: Build the Docker image
        run: |                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
          docker build . -t your-docker-image-name:latest  # استبدل باسم الصورة

      - name: Push the Docker image
        run: |                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
          docker push your-docker-image-name:latest  # استبدل باسم الصورة
